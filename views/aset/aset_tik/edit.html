<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Inventory - {{ .Title }}</title>
    {{ template "_head.html" . }}
    
  </head>

  <body
    id="kt_app_body"
    data-kt-app-layout="dark-sidebar"
    data-kt-app-header-fixed="true"
    data-kt-app-sidebar-enabled="true"
    data-kt-app-sidebar-fixed="true"
    data-kt-app-sidebar-hoverable="true"
    data-kt-app-sidebar-push-header="true"
    data-kt-app-sidebar-push-toolbar="true"
    data-kt-app-sidebar-push-footer="true"
    data-kt-app-toolbar-enabled="true"
    class="app-default"
  >
    <div class="d-flex flex-column flex-root app-root" id="kt_app_root">
      <div class="app-page flex-column flex-column-fluid" id="kt_app_page">
        {{ template "_navbar.html" . }}

        <div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
          <div
            id="kt_app_sidebar"
            class="app-sidebar flex-column"
            data-kt-drawer="true"
            data-kt-drawer-name="app-sidebar"
            data-kt-drawer-activate="{default: true, lg: false}"
            data-kt-drawer-overlay="true"
            data-kt-drawer-width="225px"
            data-kt-drawer-direction="start"
            data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle"
          >
            <div class="app-sidebar-logo px-6" id="kt_app_sidebar_logo">
              <a href="index.html">
                <img
                  alt="Logo"
                  src="assets/media/logos/default-dark.svg"
                  class="h-25px app-sidebar-logo-default"
                />
                <img
                  alt="Logo"
                  src="assets/media/logos/default-small.svg"
                  class="h-20px app-sidebar-logo-minimize"
                />
              </a>
              <div
                id="kt_app_sidebar_toggle"
                class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
                data-kt-toggle="true"
                data-kt-toggle-state="active"
                data-kt-toggle-target="body"
                data-kt-toggle-name="app-sidebar-minimize"
              >
                <i class="ki-duotone ki-black-left-line fs-3 rotate-180">
                  <span class="path1"></span>
                  <span class="path2"></span>
                </i>
              </div>
            </div>

            {{ template "_sidebar.html" . }}

            <div
              class="app-sidebar-footer flex-column-auto pt-2 pb-6 px-6"
              id="kt_app_sidebar_footer"
            >
              <a
                href="https://preview.keenthemes.com/html/metronic/docs"
                class="btn btn-flex flex-center btn-custom btn-primary overflow-hidden text-nowrap px-0 h-40px w-100"
                data-bs-toggle="tooltip"
                data-bs-trigger="hover"
                data-bs-dismiss-="click"
                title="200+ in-house components and 3rd-party plugins"
              >
                <span class="btn-label">Docs & Components</span>
                <i class="ki-duotone ki-document btn-icon fs-2 m-0">
                  <span class="path1"></span>
                  <span class="path2"></span>
                </i>
              </a>
            </div>
          </div>

          <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
            <div class="d-flex flex-column flex-column-fluid">
              <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
                <div
                  id="kt_app_toolbar_container"
                  class="app-container container-fluid d-flex flex-stack"
                >
                  <div
                    class="page-title d-flex flex-column justify-content-center flex-wrap me-3"
                  >
                    <h1
                      class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0"
                    >
                      Kategori Aset
                    </h1>

                    <ul
                      class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1"
                    >
                      <li class="breadcrumb-item text-muted">
                        <a
                          href="index.html"
                          class="text-muted text-hover-primary"
                          >Beranda</a
                        >
                      </li>

                      <li class="breadcrumb-item">
                        <span class="bullet bg-gray-500 w-5px h-2px"></span>
                      </li>

                      <li class="breadcrumb-item text-muted">Kategori Aset</li>
                    </ul>
                  </div>

                </div>
              </div>

              <div id="kt_app_content" class="app-content flex-column-fluid">
                <div
                  id="kt_app_content_container"
                  class="app-container container-xxl"
                >
                  <div class="row g-5 align-items-center mb-5">
                    <div class="card card-flush pt-3 mb-5 pt-10">
                      <div class="card-body pt-0">
                        <form
                          action="/aset/aset-tik/edit"
                          method="POST"
                          enctype="multipart/form-data"
                        >
                        <input type="hidden" name="id" value="{{.aset_tik.Id}}">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="mb-3">
                                <label for="nama_aset" class="form-label"
                                  >Nama Aset</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="nama_aset"
                                  name="nama_aset"
                                  value="{{.aset_tik.Nama_Aset}}"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="kode_aset" class="form-label"
                                  >Kode Aset</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="kode_aset"
                                  name="kode_aset"
                                  value="{{ .aset_tik.Kode_Aset }}"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="merek" class="form-label"
                                  >Merek</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="merek"
                                  name="merek"
                                  value="{{.aset_tik.Merek}}"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="model" class="form-label"
                                  >Model</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="model"
                                  name="model"
                                  value="{{ .aset_tik.Model }}"
                                />
                              </div>
                              <div class="mb-3">
                                <label
                                  for="tanggal_perolehan"
                                  class="form-label"
                                  >Tanggal Perolehan</label
                                >
                                <input
                                  type="date"
                                  class="form-control"
                                  id="tanggal_perolehan"
                                  name="tanggal_perolehan"
                                  value="{{ formatDate .aset_tik.Tanggal_Perolehan }}"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="nilai" class="form-label"
                                  >Nilai Aset</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="nilai"
                                  name="nilai"
                                  onkeypress="isInputNumber(event)"
                                  oninput="formatRupiah(this)"
                                  value="{{ printf "%.0f" .aset_tik.Nilai }}"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="deskripsi" class="form-label"
                                  >Deskripsi</label
                                >
                                <textarea
                                  name="deskripsi"
                                  class="form-control"
                                  id="deskripsi"
                                >{{ .aset_tik.Deskripsi }}</textarea>
                              </div>
                              <div class="mb-3">
                                <label for="gambar" class="form-label"
                                  >Gambar</label
                                >
                                <p class="image_upload">
                                    <label for="userImage">
                                        <a class="btn btn-primary btn-sm" rel="nofollow">
                                            <i
                                                class='ki-duotone ki-file-up fs-2 text-white'>
                                                <span class="path1"></span>
                                                <span class="path2"></span>
                                            </i> Upload Foto Aset
                                            </a>
                                    </label>
                                    <input type="file" name="gambar" id="userImage" accept="image/*"
                                        onchange="loadFile(event)" value="{{ .aset_tik.Gambar }}">
                                </p>
                                <img class="images w-250px h250px" id="aset" src="{{ .aset_tik.Path }}">
                              </div>
                            </div>
                            <div class="col-lg-6">
                              <div class="mb-3">
                                <label for="Kategori" class="form-label"
                                  >Kategori</label
                                >
                                <select name="kategori_id" class="form-control">
                                  <option value="">Pilih Kategori</option>
                                  {{ range .categories }}
                                  <option value="{{ .Id }}" {{if eq .Id $.SelectedAset}}selected{{end}}>
                                    {{ .Nama_Kategori }}
                                  </option>
                                  {{ end }}
                                </select>
                              </div>
                              <div class="mb-3">
                                <label for="kode_aset" class="form-label"
                                  >Tipe Aset</label
                                >
                                <select name="tipe_id" class="form-control">
                                  <option value="">Pilih Tipe</option>
                                  {{range .tipes}}
                                  <option value="{{.Id}}" {{if eq .Id $.SelectedTipe}}selected{{end}}>{{.Nama_Tipe}}</option>
                                  {{end}}
                                </select>
                              </div>
                              <div class="mb-3">
                                <label for="kode_aset" class="form-label"
                                  >Jenis Aset</label
                                >
                                <input type="text" class="form-control" name="jenis_aset" value="Tetap" readonly>
                              </div>
                              <div class="mb-3">
                                <label for="serial_number" class="form-label"
                                  >Serial Number</label
                                >
                                <input
                                  type="text"
                                  class="form-control"
                                  id="serial_number"
                                  name="serial_number"
                                  value="{{ .aset_tik.Serial_Number }}"
                                />
                              </div>
                              <div class="mb-3">
                                <label for="status" class="form-label"
                                  >Status Aset</label
                                >
                                <select name="status" class="form-control">
                                  <option value="">Pilih Status</option>
                                  <option value="Baru" {{if eq .aset_tik.Status "Baru"}}selected{{end}}>Baru</option>
                                  <option value="Rusak" {{if eq .aset_tik.Status "Rusak"}}selected{{end}}>Rusak</option>
                                  <option value="Hilang" {{if eq .aset_tik.Status "Hilang"}}selected{{end}}>Hilang</option>
                                  <option value="Dijual" {{if eq .aset_tik.Status "Dijual"}}selected{{end}}>Dijual</option>
                                </select>
                              </div>
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="mb-3">
                                    <label for="jumlah" class="form-label"
                                      >Jumlah Aset</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="jumlah"
                                      name="jumlah"
                                      value="{{ .aset_tik.Jumlah }}"
                                    />
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="mb-3">
                                    <label for="satuan" class="form-label"
                                      >Satuan</label
                                    >
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="satuan"
                                      name="satuan"
                                      value="{{ .aset_tik.Satuan }}"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="mb-3">
                                <label for="keterangan" class="form-label"
                                  >Keterangan</label
                                >
                                <textarea
                                  name="keterangan"
                                  class="form-control"
                                  id="keterangan"
                                >{{ .aset_tik.Keterangan }}</textarea>
                              </div>
                              <div class="d-flex justify-content-end mt-10">
                                <a
                                href="/aset/aset-tik"
                                class="btn btn-sm fw-bold btn-secondary me-3"
                                >
                                <i class="ki-duotone ki-arrow-left fs-2">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                    <span class="path3"></span>
                                </i>
                                Back
                                </a>
                                <button
                                  type="submit"
                                  class="btn btn-success btn-sm"
                                >
                                  <i class="ki-duotone ki-send fs-2">
                                    <span class="path1"></span>
                                    <span class="path2"></span>
                                    <span class="path3"></span>
                                  </i>
                                  Save
                                </button>
                              </div>    `
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            {{ template "_footer.html" . }}
          </div>
        </div>
      </div>
    </div>

    {{ template "_js.html" . }}
    <script
      type="text/javascript"
      src="/public/assets/plugins/custom/ckeditor/ckeditor-classic.bundle.js"
    ></script>
    <script>
      $(document).ready(function () {
        ClassicEditor.create(document.querySelector("#deskripsi"), {
          // Konfigurasi tambahan untuk CKEditor
          height: 500, // Atur tinggi editor di sini
        })
          .then((editor) => {
            console.log(editor);
          })
          .catch((error) => {
            console.error(error);
          });
        ClassicEditor.create(document.querySelector("#keterangan"), {
          // Konfigurasi tambahan untuk CKEditor
          height: 500, // Atur tinggi editor di sini
        })
          .then((editor) => {
            console.log(editor);
          })
          .catch((error) => {
            console.error(error);
          });
      });
    </script>
  </body>
</html>
